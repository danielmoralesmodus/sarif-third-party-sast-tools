name: tfsec

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '27 8 * * 5'

jobs:
  tfsec:
    name: Run tfsec sarif report
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Clone repo
        uses: actions/checkout@v4


          
      - name: Run tfsec
        uses: aquasecurity/tfsec-sarif-action@21ded20e8ca120cd9d3d6ab04ef746477542a608
        with:
          sarif_file: tfsec.sarif

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          # Path to SARIF file relative to the root of the repository
          sarif_file: tfsec.sarif

      - name: Fail build if issues found
        id: check_results # Add an ID to this step
        run: |
          RESULT_COUNT=$(jq '.runs[0].results | length' tfsec.sarif)
          
          if [ "$RESULT_COUNT" -gt 0 ]; then
            echo "::error::Found $RESULT_COUNT vulnerabilities in tfsec.sarif. Failing the build."
            # Set an output for the next step to check
            echo "results_found=true" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "No vulnerabilities found."
            echo "results_found=false" >> $GITHUB_OUTPUT
          fi
      
      # --- NEW STEP TO PRINT RESULTS ---
      # This step will only run if the previous step failed (i.e., results were found)
      - name: Print SARIF results
        if: failure() && steps.check_results.outputs.results_found == 'true'
        run: |
          echo "::warning::Dumping SARIF results to console:"
          jq '.runs[0].results' tfsec.sarif
